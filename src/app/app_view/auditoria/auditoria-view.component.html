<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
            <mat-card>
                <app-card-cabecalho [cardCabecalhoDTO]="cardCabecalhoDTO">
                </app-card-cabecalho>
                <!-- FORMULARIO ANGULAR -->
                <div class="row" *ngIf="auditoria">
                    <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">

                        <mat-form-field class="fullwidth" appearance="none" [hidden]="true">
                            <mat-label>Id</mat-label>
                            <input matInput placeholder="Id" value="{{auditoria.id}}" readonly>
                        </mat-form-field>

                        <mat-form-field class="fullwidth" appearance="none">
                            <mat-label>Classe</mat-label>
                            <input matInput placeholder="Classe" value="{{auditoria.classe}}"
                                readonly>
                        </mat-form-field>

                        <mat-form-field class="fullwidth" appearance="none">
                            <mat-label>Metodo</mat-label>
                            <input matInput placeholder="Metodo" value="{{auditoria.metodo}}" readonly>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-xs-12 col-xl-12 col-sm-12"
                                style="word-break: break-all">
                                <label style="font-weight: bold"><u>Parametros</u></label>
                                {{auditoria.parametros}}
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12 col-xl-12 col-sm-12"
                                style="word-break: break-all">
                                <label style="font-weight: bold"><u>Erro</u></label>
                                {{auditoria.erro}}
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12 col-xl-12 col-sm-12"
                                style="word-break: break-all">
                                <label style="font-weight: bold"><u>Erro Sistema</u></label>
                                <br>
                                {{auditoria.erroSistema}}
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12 text-right">
                        <button mat-flat-button [routerLink]="['/auditoria']">
                            <mat-icon>arrow_back</mat-icon><span> Voltar</span>
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
<br>
