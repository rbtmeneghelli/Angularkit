<div class="row marginDiv">
    <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
        <mat-card-title>Comunicação</mat-card-title>
    </div>
</div>
<form [formGroup]="formulario">
    <div class="row marginDiv">
        <div class="col-lg-3 col-md-3 col-xl-3 col-xs-3 col-sm-3">
            <div class="alert alert-secondary alertCurrentUser" role="alert">
                <label class="smallLabel"><span>Nome:</span>
                    {{account.firstName}}
                    {{account.lastName}}</label><br>
                <label class="smallLabel">Orgão:
                    {{account.subOrgao.nome}}</label><br>
                <label class="smallLabel">Data:
                    {{currentDate | date: 'dd/MM/yyyy'}}</label>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-xl-9 col-xs-9 col-sm-9 divFlexChat">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                    <mat-form-field class="fullwidth removeBorderLeft">
                        <textarea matInput placeholder="Nova Mensagem" formControlName="MENSAGEM"
                            class="removeBorderLeft" rows="5"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                    <div class="row">
                        <div class="col-lg-1 col-md-1 col-xl-1"><b class="fontSmallChat"
                                style="font-weight: 600;">Copiar</b>
                        </div>
                        <div class="col-lg-8 col-md-8 col-xl-8" style="align-self: center !important;">
                            <mat-checkbox class="fontSmallChat">Responsáveis</mat-checkbox>&nbsp;
                            <mat-checkbox class="fontSmallChat">Responsáveis</mat-checkbox>
                        </div>
                        <div class="col-lg-3 col-md-3 col-xl-3 text-right"><button class="btnStyle" mat-flat-button
                                [disabled]="!formulario.valid" matTooltip="Enviar Mensagem" (click)="sendMessage()">
                                <mat-icon>send</mat-icon>Enviar
                                Mensagem
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row marginDiv" *ngFor="let item of listaMensagem">
        <div class="col-lg-3 col-md-3 col-xl-3 col-xs-3 col-sm-3">
            <div class="alert alert-dark alertUser" role="alert">
                <label class="smallLabel"><b>Nome: </b>
                    {{item.nome}}</label><br>
                <label class="smallLabel"><b>Orgão:
                    </b>{{item.orgao}}</label><br>
                <label class="smallLabel"><b>Data: </b>
                    {{item.data | date: 'dd/MM/yyyy hh:mm'}}</label>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-xl-9 col-xs-9 col-sm-9 divFlexChat">
            <div class="alert alert-dark alertChat" role="alert">
                <p [innerHtml]="item.mensagem"></p>
                <div class="pull-right">
                    <mat-icon class="marginDiv text-right" matTooltip="Detalhes" (click)="open(content)"
                        style="cursor: pointer !important;">info</mat-icon>
                </div>
            </div>
        </div>
    </div>
</form>

<ng-template #content let-closeModal="close" let-modal>
    <app-modal-mensageria-informacao [dados]="dados" [closeModal]="closeModal"></app-modal-mensageria-informacao>
</ng-template>
