<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-card>
            <mat-card-title>{{tituloCard}}</mat-card-title>
            <mat-divider></mat-divider>
            <br>
            <mat-card-content *ngFor="let item of listaDocumentos">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label class="strongBlack">{{item.labelDocumentoPrimario}}</label> <a
                            (click)="download(item.linkDocumentoPrimario,item.nomeDocumentoSecundario)" class="linkToDownload">Download</a>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label class="strongBlack">{{item.labelDocumentoSecundario}}</label> <a
                            (click)="download(item.linkDocumentoSecundario,item.nomeDocumentoSecundario)" class="linkToDownload">Download</a>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
