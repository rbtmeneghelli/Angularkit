<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12">
            <mat-card>
                <div class="row">
                    <div class="col-lg-10">
                        <mat-card-title>Upload Arquivo</mat-card-title>
                    </div>
                    <div class="col-lg-2">
                        <mat-card-subtitle>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb" style="background-color: transparent !important;">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                                </ol>
                            </nav>
                        </mat-card-subtitle>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <br>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <button type="button" mat-raised-button (click)="fileInputIcone.click()" id="btnIcone"
                            name="icone" color="primary" style="cursor: pointer;" matTooltip="Anexar Arquivos">
                            <mat-icon style="margin-right: 5px;">cloud_upload</mat-icon>Anexar Arquivos
                        </button>
                        <input hidden #fileInputIcone type="file" id="inpIcone" name="icone" accept="image/*">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>

                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- ID Column -->
                                <ng-container matColumnDef="nome">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Arquivo </th>
                                    <td mat-cell *matCellDef="let row" style="width: 10% !important;"> {{row.Nome}}
                                    </td>
                                </ng-container>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="tamanho">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tamanho </th>
                                    <td mat-cell *matCellDef="let row" style="width: 10% !important;"> {{row.Tamanho}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Download">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Download </th>
                                    <td mat-cell *matCellDef="let row" style="width: 10% !important;">
                                        <button mat-flat-button color="primary" matTooltip="Download">
                                            <mat-icon aria-hidden="false">cloud_download
                                            </mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Excluir">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Excluir </th>
                                    <td mat-cell *matCellDef="let row" style="width: 10% !important;">
                                        <button mat-flat-button color="warn" matTooltip="Excluir">
                                            <mat-icon aria-hidden="false" aria-label="Example home icon">delete
                                            </mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
