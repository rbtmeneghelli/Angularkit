<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
            <mat-card>
                <app-card-cabecalho [cardCabecalhoDTO]="cardCabecalhoDTO"></app-card-cabecalho>
                <!-- FORMULARIO ANGULAR -->
                <form [formGroup]="formulario">
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <input matInput placeholder="Local" id="txtLocal" #txtLocal maxlength="80"
                                    formControlName="LOCAL">
                                <mat-hint align="end">{{txtLocal.value.length}} / 80</mat-hint>
                                <mat-error>{{getDescricao()}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <textarea matInput placeholder="Descrição" id="txtDescricao" #txtDescricao
                                    maxlength="80" formControlName="DESCRICAO"></textarea>
                                <mat-hint align="end">{{txtDescricao.value.length}} / 80</mat-hint>
                                <mat-error>{{getDescricao()}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-4 col-md-4 col-xl-4 col-xs-4 col-sm-4">
                            <mat-form-field class="widthMax">
                                <input matInput placeholder="Data" id="txtData" #txtData maxlength="80"
                                    formControlName="DATA">
                                <mat-hint align="end">{{txtData.value.length}} / 80</mat-hint>
                                <mat-error>{{getDescricao()}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xl-4 col-xs-4 col-sm-4">
                            <mat-form-field class="widthMax">
                                <input matInput placeholder="Hora" id="txtHora" #txtHora maxlength="80"
                                    formControlName="HORA">
                                <mat-hint align="end">{{txtHora.value.length}} / 80</mat-hint>
                                <mat-error>{{getDescricao()}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xl-4 col-xs-4 col-sm-4" style="align-self: center !important;">
                            <mat-checkbox formControlName="ALERTA" (change)="chkboxAlerta($event.checked)">Alerta</mat-checkbox>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="STATUS" placeholder="Status">
                                    <mat-option *ngFor="let item of listaStatus" [value]="item.value">
                                        {{item.viewValue}}
                                    </mat-option>
                                </mat-select>
                                <mat-error>{{getStatus()}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12 text-right">
                            <button mat-flat-button color="primary" matTooltip="Voltar" [routerLink]="['/agenda']"
                                class="marginBetweenBtn">
                                <mat-icon>arrow_back</mat-icon> Voltar
                            </button>
                            <button mat-flat-button color="primary" matTooltip="Salvar" (click)="salvar()"
                                [disabled]="!formulario.valid">
                                <mat-icon>save</mat-icon> Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
