<div class="container">
    <div class="row" class="marginToMenu">
        <div class="col-lg-6 col-md-6 col-xs-6 col-xl-6 col-sm-6 mx-auto">
            <mat-card>
                <br>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12 text-center">
                        <mat-icon color="warn" style="transform: scale(3);">cancel</mat-icon>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12 text-center pt-4 textoGeral">
                        <mat-card-title>Erro 404!!</mat-card-title>
                    </div>
                </div> 
                <div class="row pt-2">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12 text-center textoGeral">
                        A URL solicitada não foi encontrada para sua navegação no sistema!
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12 text-center">
                        <button mat-flat-button matTooltip="Voltar" (click)="voltar()" color="primary" class="textoGeral">
                            Voltar
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
