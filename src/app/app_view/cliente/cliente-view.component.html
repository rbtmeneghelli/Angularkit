<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
            <mat-card>
                <app-card-cabecalho [cardCabecalhoDTO]="cardCabecalhoDTO"></app-card-cabecalho>
                <!-- FORMULARIO ANGULAR -->
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-xl-6 col-xs-6 col-sm-6">
                        <mat-form-field class="widthMax">
                            <input matInput placeholder="Cpf" id="txtCpf" #txtCpf maxlength="20" [value]="cliente.cpf" [readonly]="true">
                            <mat-hint align="end">{{txtCpf.value.length}} / 20</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row marginDiv">
                    <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                        <mat-form-field class="widthMax">
                            <input matInput placeholder="Nome Completo" id="txtNome" #txtNome maxlength="80"
                                [value]="cliente.nomeCliente" [readonly]="true">
                            <mat-hint align="end">{{txtNome.value.length}} / 80</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row marginDiv">
                    <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                        <mat-form-field class="widthMax">
                            <input matInput placeholder="Status" id="txtStatus" #txtStatus maxlength="80"
                                [value]="cliente.status ? 'Ativo' : 'Inativo'" [readonly]="true">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row marginDiv">
                    <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12 text-right">
                        <button mat-flat-button color="primary" matTooltip="Voltar" [routerLink]="['/cliente']"
                            class="marginBetweenBtn">
                            <mat-icon>arrow_back</mat-icon> Voltar
                        </button>
                        <button mat-flat-button color="primary" matTooltip="Editar" [routerLink]="['/cliente',cliente.id,'edit']">
                            <mat-icon>edit</mat-icon> Editar
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
