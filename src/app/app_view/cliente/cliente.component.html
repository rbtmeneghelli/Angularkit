<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
            <mat-card>
                <app-card-cabecalho [cardCabecalhoDTO]="cardCabecalhoDTO"></app-card-cabecalho>
                <!-- FORMULARIO ANGULAR -->
                <form [formGroup]="formulario">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xl-6 col-xs-6 col-sm-6">
                            <mat-form-field class="widthMax">
                                <input matInput placeholder="Cpf" id="txtCpf" #txtCpf maxlength="20"
                                    formControlName="CPF" [readonly]="bloquearCampo" mask="000.000.000-00">
                                <mat-hint align="end">{{txtCpf.value.length}} / 20</mat-hint>
                                <mat-error>{{getCpf()}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <input matInput placeholder="Nome Completo" id="txtNome" #txtNome maxlength="80"
                                    formControlName="NOME">
                                <mat-hint align="end">{{txtNome.value.length}} / 80</mat-hint>
                                <mat-error>{{getNome()}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="STATUS" placeholder="Status">
                                    <mat-option *ngFor="let item of listaStatus" [value]="item.value">
                                        {{item.viewValue}}
                                    </mat-option>
                                </mat-select>
                                <mat-error>{{getStatus()}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12 text-right">
                            <button mat-flat-button color="primary" matTooltip="Voltar"
                                [routerLink]="['/cliente']" class="marginBetweenBtn">
                                <mat-icon>arrow_back</mat-icon> Voltar
                            </button>
                            <button mat-flat-button color="primary" matTooltip="Salvar" (click)="salvar()"
                                [disabled]="!formulario.valid">
                                <mat-icon>save</mat-icon> Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
