<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
            <mat-card>
                <app-card-cabecalho [cardCabecalhoDTO]="cardCabecalhoDTO"></app-card-cabecalho>
                <!-- FORMULARIO ANGULAR -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                        <mat-form-field class="widthMax">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro de pesquisa"
                                id="txtFiltro" #txtFiltro maxlength="200">
                            <mat-icon matSuffix color="primary">search</mat-icon>
                            <mat-hint align="end">{{txtFiltro.value.length}} / 200</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                        <div class="mat-elevation-z8 table-responsive marginDiv">
                            <table mat-table [dataSource]="dataSource" matSort class="widthMax">

                                <ng-container matColumnDef="dataCriacao">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header="dataCriacao"> Data </th>
                                    <td mat-cell *matCellDef="let row"> {{row.dataCriacao | date: 'dd/MM/yyyy HH:mm'}} </td>
                                </ng-container>

                                <ng-container matColumnDef="tela">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header="tela"> Tela </th>
                                    <td mat-cell *matCellDef="let row"> {{row.tela}} </td>
                                </ng-container>

                                <ng-container matColumnDef="classe">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header="classe"> Classe </th>
                                    <td mat-cell *matCellDef="let row"> {{row.classe}} </td>
                                </ng-container>

                                <ng-container matColumnDef="metodo">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header="metodo"> Metodo </th>
                                    <td mat-cell *matCellDef="let row"> {{row.metodo}} </td>
                                </ng-container>

                                <ng-container matColumnDef="idUsuario">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header="idUsuario"> Usuário </th>
                                    <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
                                </ng-container>

                                <ng-container matColumnDef="#">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header="#"> Ações </th>
                                    <td mat-cell *matCellDef="let row">
                                        <div>
                                            <mat-icon color="primary" matTooltip="Visualizar" class="marginBetweenBtn"
                                                [routerLink]="[row.id]">
                                                visibility</mat-icon>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
                <br>
            </mat-card>
        </div>
    </div>
</div>
