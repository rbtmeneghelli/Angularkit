<div class="container">
    <div class="row" class="marginToMenu">
        <div class="col-lg-6 col-md-6 col-xs-6 col-xl-6 col-sm-6 mx-auto">
            <mat-card>
                <br>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12 text-center">
                        <mat-icon color="warn" style="transform: scale(3);">cancel</mat-icon>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12 text-center marginDiv">
                        <mat-card-title>Acesso Negado!!</mat-card-title>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12 text-left">
                        A URL solicitada é valida somente para usuários autorizados. por favor verifique sua
                        permissão
                        de acesso com o administrador do sistema.
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-xl-12 text-center">
                        <button mat-flat-button matTooltip="Voltar" (click)="voltar()">
                            Voltar
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
