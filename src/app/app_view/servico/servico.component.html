<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
            <mat-card>
                <app-card-cabecalho [cardCabecalhoDTO]="cardCabecalhoDTO"></app-card-cabecalho>
                <!-- FORMULARIO ANGULAR -->
                <form [formGroup]="formulario">
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <input matInput placeholder="Nome Serviço" id="txtDescricao" #txtDescricao
                                    maxlength="80" formControlName="DESCRICAO">
                                <mat-hint align="end">{{txtDescricao.value.length}} / 80</mat-hint>
                                <mat-error>{{hasErrorFormControl(formulario.get('DESCRICAO'))}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <mat-label>Tipo Serviço</mat-label>
                                <mat-select formControlName="TIPOSERVICO" placeholder="Status">
                                    <mat-option *ngFor="let key of keys" [value]="key">
                                        {{eTipoServico[key]}}
                                    </mat-option>
                                </mat-select>
                                <mat-error>{{hasErrorFormControl(formulario.get('TIPOSERVICO'))}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="STATUS" placeholder="Status">
                                    <mat-option *ngFor="let item of listaStatus" [value]="item.value">
                                        {{item.viewValue}}
                                    </mat-option>
                                </mat-select>
                                <mat-error>{{hasErrorFormControl(formulario.get('STATUS'))}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12 text-right">
                            <button mat-flat-button color="primary" matTooltip="Voltar" [routerLink]="['/servico']"
                                class="marginBetweenBtn">
                                <mat-icon>arrow_back</mat-icon> Voltar
                            </button>
                            <button mat-flat-button color="primary" matTooltip="Salvar" (click)="salvar()"
                                [disabled]="!formulario.valid">
                                <mat-icon>save</mat-icon> Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
