<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
            <mat-card>
                <app-card-cabecalho [cardCabecalhoDTO]="cardCabecalhoDTO"></app-card-cabecalho>
                <!-- FORMULARIO ANGULAR -->
                <form [formGroup]="formulario">
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <input matInput placeholder="Nome funcionalidade" id="txtDescricao" #txtDescricao maxlength="80"
                                    formControlName="DESCRICAO">
                                <mat-hint align="end">{{txtDescricao.value.length}} / 80</mat-hint>
                                <mat-error>{{hasErrorFormControl(formulario.get('DESCRICAO'))}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12">
                            <mat-form-field class="widthMax">
                                <input matInput placeholder="Nome role" id="txtRole" #txtRole maxlength="80"
                                    formControlName="ROLE">
                                <mat-hint align="end">{{txtRole.value.length}} / 80</mat-hint>
                                <mat-error>{{hasErrorFormControl(formulario.get('ROLE'))}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-xs-12 col-sm-12 text-right">
                            <button mat-flat-button color="primary" matTooltip="Voltar"
                                [routerLink]="['/funcionalidade']" class="marginBetweenBtn">
                                <mat-icon>arrow_back</mat-icon> Voltar
                            </button>
                            <button mat-flat-button color="primary" matTooltip="Salvar" (click)="saveForm()"
                                [disabled]="!formulario.valid">
                                <mat-icon>save</mat-icon> Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
